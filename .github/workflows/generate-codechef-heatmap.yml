name: Generate CodeChef Heatmap

on:
  schedule:
    - cron: '30 20 * * *'   # runs daily at 02:00 IST (20:30 UTC previous day)
  workflow_dispatch:         # allows you to run manually

permissions:
  contents: write            # needed to push generated PNG back

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dateutil pandas matplotlib

      - name: Generate heatmap
        run: |
          python scripts/generate_codechef_heatmap.py krishpatel1905 assets/codechef_heatmap.png

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/codechef_heatmap.png || true
          if ! git diff --quiet --cached; then
            git commit -m "chore: update CodeChef heatmap"
            git push
          else
            echo "No changes to commit"
          fi
